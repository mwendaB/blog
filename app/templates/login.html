{% extends "base.html" %}
{% block content %}
    <div class="row col-md-12 " style="height: 100vh;">
{#        <div class="col-md-6">#}
{##}
{#        </div>#}

        <div class="card p-5 my-auto mx-auto" style="width:50% !important;">
            <h3 class="card-header info-color white-text text-center py-4">
    <strong style="color: #4545D1;">Sign in to interact with me</strong>
  </h3>
            <form method="POST" class="text-center mx-auto" >
                {{ form.hidden_tag() }}
                <div class="form-group">

                    {{ form.email(class="form-control form-control-sm") }}
                </div>

                <div class="form-group">

                    {{ form.password(class="form-control form-control-sm") }}
                </div>
                <div>
                    {{ form.submit(class="btn btn-primary") }}
                </div>

            </form>
        </div>
    </div>

{% endblock %}
